<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
	</head>
	<body>
		{dede:include filename="head.htm"/}
		<section class="list">
			{dede:list pagesize="20"}
			<a href="[field:arcurl/]" class="listItem">
				<div class="listItemTop">
					<span>[field:subject/]</span>[field:title/]
				</div>
				<div class="listItemBottom">
					<small>[field:pubdate function="GetDateMK(@me)"/]</small><small><script src="/plus/count.php?view=yes&aid=[field:id/]&mid=1" type='text/javascript' language="javascript"></script>次下载</small>
				</div>
			</a>
			{/dede:list}
		</section>
		<style>
			.list{
				padding: 1rem;
				background: #fff;
				margin-top: 9rem;
			}
			.list .listItem{
				text-decoration: none;
				border-bottom: 1px solid #ccc;
				display: block;
				padding-bottom: .8rem;
				margin-bottom: .8rem;
			}
			.list .listItem .listItemTop{
				line-height: 2rem;
				font-size: 1.2rem;
				font-weight: 600;
				color: #000;
			}
			.list .listItem .listItemTop span{
				background: #FF6C6D;
				padding: .2rem .8rem;
				font-size: .8rem;
				color: #fff;
				border-radius: 10rem;
				margin-right: .5rem;
			}
			.list .listItem .listItemBottom{
				line-height: 1.5rem;
				color: #888;
				font-size: 1rem;
			}
			.list .listItem .listItemBottom small{
				padding-right: .5rem;
			}
		</style>
	</body>
</html>
